plugin: azure_rm
auth_source: auto
include_vm_resource_groups:
  - poc
keyed_groups:
  - prefix: tags
    key: tags
  compose:
    {% for host in groups['all'] %}
    {{ host }}:
      ansible_host: {{ hostvars[host]['privateIpAddress'] }}
      ansible_user: azureuser
      vars:
        ansible_ssh_private_key_file: "{{ lookup('env', 'ANSIBLE_VAULT_PASSWORD_FILE') | default('/var/lib/awx/projects/test_project/vars.yml') | realpath }}"
    {% endfor %}